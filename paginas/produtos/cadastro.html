<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonho Doce</title>
    <link rel="icon" type="image/png" href="../../assets/logo.png">
</head>

<body>
    <a href="../../paginas/home.html">
        <img src="../../assets/logo.png" width="20"> Sonho Doce
    </a>
    <br>
    <a href="index.html">Produtos</a>

    <form action="index.html" method="get">
        <div>
            <label for="campo-nome">Nome</label>
            <input type="text" id="campo-nome" required name="nome">
        </div>

        <div>
            <label for="campo-unidade-medida">Unidade de Medida</label>
            <select required name="unidadeMedida">
                <option value="UN">Unidade</option>
                <option value="KG">Quilo</option>
                <option value="DZ">Duzia</option>
                <option value="CX">Caixa</option>
            </select>
        </div>

        <div>
            <label for="campo-preco">Preço</label>
            <input type="number" step="0.5" id="campo-preco" name="preco" required>
        </div>
        <div>
            <label for="capo-categoria">Categoria</label>
            <select id="campo-categoria" name="categoria" required>
                <option value="1">Croissant</option>
                <option value="2">Muffin</option>
                <option value="3">Bolo de Pistache</option>
            </select>
        </div>
        <div>
            <label for="campo-fornecedor">
                <option value="1">ProducaoPropria</option>
                <option value="2">ProducaoPropria</option>
                <option value="3">ProducaoPropria</option>
                <option value="4">ProducaoPropria</option>
            </label>
        </div>
        <div>
            <label>Importado</label>
            <div>
                <input type="radio" id="campo-importado-sim" name="importado" value="true">
                <label for="campo-importado-sim">Sim</label>
            </div>
            <div>
                <input type="radio" id="campo-importado-nao" name="importado" value="false">
                <label for="campo-importado-nao">Não</label>
            </div>
            <div>
                <input type="checkbox" id="campo-fisico" name="fisico" value="sim">
                <label for="campo-fisico">Pruduto Físico</label>
            </div>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</body>
